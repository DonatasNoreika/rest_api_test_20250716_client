{% extends "base.html" %}
{% block title %}Tasks{% endblock %}
{% block content %}
{% for task in tasks %}
<p><a href="/tasks/{{ task['id'] }}">{{ task['id'] }}, {{ task['pavadinimas'] }} - {{ task['atlikta'] }}</a></p>
<div>
    <a type="button" class="btn btn-secondary" href="/tasks/{{ task['id'] }}/edit">Edit</a>
    <a type="button" class="btn btn-danger" href="/tasks/{{ task['id'] }}/delete">Delete</a>
</div>
<hr>
{% endfor %}
{% endblock %}
